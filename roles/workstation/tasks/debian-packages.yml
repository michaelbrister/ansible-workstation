---

- name: Update apt packages
  ansible.builtin.apt:
    update_cache: true
    cache_valid_time: 86400 # One day
  when: ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'

- name: Upgrade all packages to the latest version
  ansible.builtin.apt:
    upgrade: dist
  when:
    - ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'
    - workstation_apt_full_upgrade | bool

- name: Install base packages
  ansible.builtin.apt:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - apt-transport-https
      - ca-certificates
      - software-properties-common
      - git
      - curl
      - tree
      - neovim
      - net-tools
      - python3-neovim
      - python3-pip
      - openvpn-systemd-resolved
      - remmina
      - flameshot
      - htop
      - nload
      - virtualbox
      - direnv
      - build-essential
      - tmux
      - tmate
      - fonts-powerline
      - xclip
      - openjdk-17-jdk-headless
      - nmap
      - nodejs
      - httping
      - dnsutils
      - zsh
      - xclip
      - xsel
      - nala

- name: Ensure APT keyrings directory exists
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: "0755"

##################
# Install pgadmin4
##################

- name: Download pgadmin key
  ansible.builtin.get_url:
    url: "https://www.pgadmin.org/static/packages_pgadmin_org.pub"
    dest: /etc/apt/keyrings/pgadmin.asc
    mode: "0644"
    force: false
  tags:
    - pgadmin4

- name: Dearmor pgadmin key
  ansible.builtin.command:
    cmd: gpg --dearmor --yes --output /etc/apt/keyrings/pgadmin.gpg /etc/apt/keyrings/pgadmin.asc
    creates: /etc/apt/keyrings/pgadmin.gpg
  tags:
    - pgadmin4

- name: Add pgadmin4 repository
  ansible.builtin.apt_repository:
    repo: >-
      deb [arch=amd64 signed-by=/etc/apt/keyrings/pgadmin.gpg]
      https://ftp.postgresql.org/pub/pgadmin/pgadmin4/apt/{{ ansible_distribution_release }}
      pgadmin4 main
    filename: postgresql
    state: present
  tags:
    - pgadmin4

- name: Install pgadmin4
  ansible.builtin.apt:
    update_cache: true
    name: pgadmin4
    state: present
  tags:
    - pgadmin4


###################
# Install 1password
###################

- name: Add 1password key
  ansible.builtin.get_url:
    url: https://downloads.1password.com/linux/keys/1password.asc
    dest: /etc/apt/keyrings/1password.asc
    mode: '0644'
    force: false
  tags:
    - 1password

- name: De-armor 1password key
  ansible.builtin.command:
    cmd: gpg --dearmor --yes --output /etc/apt/keyrings/1password-archive-keyring.gpg /etc/apt/keyrings/1password.asc
    creates: /etc/apt/keyrings/1password-archive-keyring.gpg
  tags:
    - 1password

- name: Add 1password repository
  ansible.builtin.apt_repository:
    repo: deb [arch=amd64 signed-by=/etc/apt/keyrings/1password-archive-keyring.gpg] https://downloads.1password.com/linux/debian/amd64 stable main
    filename: 1password
    state: present
  tags:
    - 1password

- name: Create the debsig-verify policy directory
  ansible.builtin.file:
    path: /etc/debsig/policies/AC2D62742012EA22
    state: directory
    mode: '0755'
    force: true
  tags:
    - 1password

- name: Add the debsig-verify policy
  ansible.builtin.get_url:
    url: https://downloads.1password.com/linux/debian/debsig/1password.pol
    dest: /etc/debsig/policies/AC2D62742012EA22/1password.pol
    mode: '0644'
    force: true
  tags:
    - 1password

- name: Create the debsig-verify policy directory
  ansible.builtin.file:
    path: /usr/share/debsig/keyrings/AC2D62742012EA22
    state: directory
    mode: '0755'
    force: true
  tags:
    - 1password

- name: Add the debsig-verify policy
  ansible.builtin.get_url:
    url: https://downloads.1password.com/linux/keys/1password.asc
    dest: /usr/share/debsig/keyrings/AC2D62742012EA22/debsig.asc
    mode: '0644'
    force: false
  tags:
    - 1password

- name: Install 1password
  ansible.builtin.apt:
    name: 1password
    state: present
  tags:
    - 1password

- name: Create 1Password directory
  ansible.builtin.file:
    path: /home/{{ lookup('env', 'USER') }}/.config/1Password/ssh
    state: directory
    recurse: true
    mode: '0700'
  tags:
    - 1password

