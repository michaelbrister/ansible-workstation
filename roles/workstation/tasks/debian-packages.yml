################
# Install docker
################

- name: Add docker key
  ansible.builtin.get_url:
    url: "https://download.docker.com/linux/{{ ansible_distribution | lower }}/gpg"
    dest: /etc/apt/keyrings/docker.asc
    mode: "0644"
    force: false
  tags:
    - docker

- name: Dearmor docker key
  ansible.builtin.command:
    cmd: gpg --dearmor --yes --output /etc/apt/keyrings/docker.gpg /etc/apt/keyrings/docker.asc
    creates: /etc/apt/keyrings/docker.gpg
  tags:
    - docker

- name: Add docker repository
  ansible.builtin.apt_repository:
    update_cache: true
    repo: >-
      deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.gpg]
      https://download.docker.com/linux/{{ ansible_distribution | lower }}
      {{ ansible_distribution_release }} stable
    filename: docker
    state: present
  tags:
    - docker

- name: Install docker
  ansible.builtin.apt:
    name: docker-ce
    state: present
  tags:
    - docker

- name: Install docker-compose
  ansible.builtin.get_url:
    url: https://github.com/docker/compose/releases/download/{{ workstation_docker_compose_version }}/docker-compose-Linux-x86_64
    dest: /usr/local/bin/docker-compose
    mode: '0774'
  tags:
    - docker

- name: Ensure user primary group is set
  ansible.builtin.user:
    name: "{{ lookup('env', 'USER') }}"
    group: "{{ lookup('env', 'USER') }}"
  tags:
    - docker

- name: Add user to docker supplemental group
  ansible.builtin.user:
    name: "{{ lookup('env', 'USER') }}"
    groups: docker
    append: true
  tags:
    - docker

#################
# Install kubectl
#################

- name: Add kubectl key
  ansible.builtin.get_url:
    url: "https://pkgs.k8s.io/core:/stable:/v1.29/deb/Release.key"
    dest: /etc/apt/keyrings/kubernetes-apt-keyring.asc
    mode: "0644"
    force: false
  tags:
    - k8s

- name: Dearmor kubectl key
  ansible.builtin.command:
    cmd: gpg --dearmor --yes --output /etc/apt/keyrings/kubernetes-apt-keyring.gpg /etc/apt/keyrings/kubernetes-apt-keyring.asc
    creates: /etc/apt/keyrings/kubernetes-apt-keyring.gpg
  tags:
    - k8s

- name: Add kubectl repository
  ansible.builtin.apt_repository:
    repo: deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v1.29/deb/ /
    filename: kubernetes
    state: present
  tags:
    - k8s

- name: Install kubectl
  ansible.builtin.apt:
    update_cache: true
    name: kubectl
    state: present
  tags:
    - k8s

##################
# Install minikube
##################

- name: Install minikube
  ansible.builtin.get_url:
    url: https://storage.googleapis.com/minikube/releases/{{ workstation_minikube_version }}/minikube-linux-amd64
    dest: /usr/local/bin/minikube
    mode: '755'
  tags:
    - k8s

- name: Set minikube permissions
  ansible.builtin.file:
    path: /usr/local/bin/minikube
    owner: "{{ lookup('env', 'USER') }}"
    group: docker
    mode: '0755'
  tags:
    - k8s

